#亮暗模式  可选 light | dark | auto | time
mode: auto
# 首页的垂直交错排列文字效果
banner:
  #是否开启
  enable: true
  #设置文字内容
  title: '爱阅渴的回忆录'
  # 是否开启标语中字符的左右边框
  border: true
  # 在首页下方显示流动的云
  cloud:
    # 是否开启
    enable: false
    # 自定义色彩
    color: "red"
    #  向下箭头按钮（点击翻页）
    go_down:
      enable: true
      icon: icon-arrow-down-s-line
# 公告 显示在所有文章卡片的最上方，标语的下方。
notice:
  enable: false
  content: '还没想好'
# 头像
avatar:
  enable: true
  url: /images/avatar.jpg
  rounded: true
  opacity: 1
  mickey_mouse: false
  # 头像边上的状态
  status:
    enable: false
    emoji: 😭
    message: 不想上班
# 背景图
bg_image:
  enable: true
  url: /blog.yuekelove/images/background.jpg
  # dark:
  # blur: 30px # 设置背景模糊程度
  opacity: 0.8
# 搜索框
search:
  modal: true
  bg_image: /blog.yuekelove/images/background.jpg
  #dark_bg_image: xxx
  # placeholder:
# 鼠标点击的烟花效果
fireworks:
  enable: true
  colors:
    # 蓝
    - "158, 178, 203"
    # 黄
    - "230, 166, 8"
    # 绿
    - "138, 138, 43"
# 首页卡片与文章内部图片的滚动浮现效果
scrollreveal:
  enable: false
  targets:
    - .post-card
    - .markdown-body img
# 替换鼠标光标，默认关闭
cursor:
  enable: false
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur
